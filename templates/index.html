{% import 'macros.html' as macros with context %}

<!DOCTYPE html>
<html>

<head>
    <title>IBL public website prototype</title>


    <!-- CSS -->

    <!-- Raleway font -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Skeleton -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- noUIslider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.css"
        integrity="sha512-qveKnGrvOChbSzAdtSs8p69eoLegyh+1hwOMbmpCViIwj7rn4oJjdmMvWOuyQlTOZgTlZA0N2PXA7iA8/2TUYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />



    <!-- Javascript -->

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- noUIslider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.js"
        integrity="sha512-T5Bneq9hePRO8JR0S/0lQ7gdW+ceLThvC80UjwkMRz+8q+4DARVZ4dqKoyENC7FcYresjfJ6ubaOgIE35irf4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>

    <!-- wNumb -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"
        integrity="sha512-igVQ7hyQVijOUlfg3OmcTZLwYJIBXU63xL9RC12xBHNpmGJAktDnzl9Iw0J4yrSaQtDxTTVlwhY730vphoVqJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Passing data from Flask to Javascript -->
    <script>
        const JS_CONTEXT = {{ js_context| tojson }};
    </script>

    <!-- Custom Array class -->
    <script src="{{ url_for('static', filename='array.js') }}"></script>

    <!-- Custom JS code -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</head>

<body>

    <!-- .container is main centered wrapper -->
    <div class="container">
        <div class="row">
            <h1>IBL public website prototype</h1>
            <div id="titleLinks">
                <a href="https://github.com/int-brain-lab/website" target="_blank">GitHub</a>
            </div>
        </div>
        <form onsubmit="return false;">

            <!-- Unity -->
            <div class="row">
            </div>

            <!-- Session selector -->
            <div class="row">
                <h2>Session</h2>
            </div>
            <div class="row">
                <div class="three columns">
                    <label for="selectSession">select a session</label>
                </div>
                <div class="nine columns">
                    <select id="sessionSelector" class="u-full-width">
                        {% for session in sessions %}
                        <option value="{{ session.pid }}">{{ session.pid }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Session details -->
            <div class="row">
                <div class="three columns">
                    session details
                </div>

                <div class="nine columns" id="sessionDetails">

                </div>
            </div>

            <!-- Raster plot -->
            <div class="row">
                <div class="twelve columns">
                    <img id="rasterPlot">
                </div>
            </div>

            <!-- Trial selector -->
            <div class="row">
                <h2>Trial</h2>
            </div>
            <div class="row">
                <div class="three columns">
                    <label for="selectTrial">select a trial</label>
                </div>
                <div class="nine columns">
                    <select id="trialSelector" class="u-full-width">
                    </select>
                </div>
            </div>

            <!-- Trial raster -->
            <div class="row">
                <div class="twelve columns">
                    <img id="trialRasterPlot">
                </div>
            </div>

            <!-- Cluster selector -->
            <div class="row">
                <h2>Cluster</h2>
            </div>
            <div class="row">
                <div class="three columns">
                    <label for="selectCluster">select a cluster</label>
                </div>
                <div class="nine columns">
                    <select id="clusterSelector" class="u-full-width">
                    </select>
                </div>
            </div>

            <!-- Cluster plot -->
            <div class="row">
                <div class="twelve columns">
                    <img id="clusterPlot">
                </div>
            </div>

        </form>
    </div>

</body>

</html>
